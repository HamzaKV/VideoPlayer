<!DOCTYPE html>

<html>
<head>
    <link rel="stylesheet" href="./css/stylesheet.css" />
    <script type="application/javascript" src="./js/main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8"> 
</head>
<body style="padding:10px">
    <div style='width:50%;height:30%;background-color:black;'>
        <div id='hv-media-player'>
            <div id='hv-media-video-header'><h2 id='hv-media-video-title'></h2></div>
            <video id='hv-media-video' playsinline poster='./assets/poster.jpg'>
                <source src='./assets/movie.mp4' type='video/mp4' />
            </video>
            <div id='hv-media-onscreen'>
                <svg id='hv-media-svg'>
                    <use id='hv-media-onscreen-play-icon' class='hidden' href='#play-icon'></use>
                    <use id='hv-media-onscreen-pause-icon' class='hidden' href='#pause'></use>
                    <use id='hv-media-onscreen-loading-icon' href='#loading'></use>
                    <use id='hv-media-onscreen-reload-icon' class='hidden' href='#reload'></use>
                    <use id='hv-media-onscreen-error-icon' class='hidden' href='#error'></use>
                </svg>
            </div>
            <div id='hv-media-context-menu-container'>
                <ul id='hv-media-context-menu'>
                    <li id='hv-media-context-menu-option'>Keyboard Shortcuts</li>
                    <li id='hv-media-context-menu-option'>About</li>
                </ul>
            </div>
            <div id='hv-media-controls'>
                <div id='hv-media-progress-controls'>
                    <progress id='hv-media-progress-buffer' min='0' value='60'></progress>
                    <progress id='hv-media-progress-bar' min='0' value='20'></progress>
                    <input id='hv-media-progress-slider' type='range' step='1' min='0' value='0'/>
                    <div id="hv-media-seek-tooltip">00:00:00</div>
                </div>
                <div id='hv-media-controls-bottom'>
                    <div id='hv-media-controls-left'>
                        <button id='hv-media-control-playpause-button' title='play'>
                            <svg id='hv-media-svg'>
                                <use id='hv-media-control-play-icon' href='#play-icon'></use>
                                <use id='hv-media-control-pause-icon' class='hidden' href='#pause'></use>
                            </svg>
                        </button>
                        <div id='hv-media-control-volume'>
                            <button id='hv-media-control-mute-button' title='mute'>
                            <svg id='hv-media-svg'>
                                    <use id='hv-media-control-vol-hi-icon' class='hidden' href='#volume-mute'></use>
                                    <use id='hv-media-control-vol-mute-icon' href='#volume-high'></use>
                                </svg>
                            </button>
                            <div id='hv-media-control-volume-slider-container'>
                                <input type='range' min='0' max='100' value='80' id='hv-media-control-volume-slider' step='1' orient='vertical'/>
                            </div>
                        </div>
                        <div id='hv-media-time-passed-text'>
                            <time id='hv-media-time-elapsed'>00:00:00</time>
                            <span>/</span>
                            <time id='hv-media-total-time'>00:00:00</time>
                        </div>
                    </div>
                    <div id='hv-media-controls-right'>
                        <button id='hv-media-control-settings-button' title='settings'>
                            <svg id='hv-media-svg'>
                                <use href='#settings'></use>
                            </svg>
                        </button>
                        <div id='hv-media-controls-settings-menu'  class='hidden'>
                            <ul id='hv-media-controls-settings-menu-options'>
                                <li id='hv-media-controls-settings-menu-option' class='hv-media-controls-settings-menu-option'>Playback Speed</li>
                                <!-- <li id='hv-media-controls-settings-menu-option'>Quality</li>
                                <li id='hv-media-controls-settings-menu-option'>Subtitles</li> -->
                            </ul>
                            <ul id='hv-media-controls-settings-menu-playback' class='hidden'>
                                <!-- <li id='hv-media-controls-settings-menu-option' class='hv-media-controls-settings-menu-option'>Back</li> -->
                                <li id='hv-media-controls-settings-menu-option' class='hv-media-controls-settings-menu-option'>x0.5</li>
                                <li id='hv-media-controls-settings-menu-option' class='hv-media-controls-settings-menu-option'>Normal</li>
                                <li id='hv-media-controls-settings-menu-option' class='hv-media-controls-settings-menu-option'>x1.5</li> 
                            </ul>
                            <!-- <ul id='hv-media-controls-settings-menu-quality'>
                                <li id='settings-menu-quality-option' onclick='clickOption("quality:720")'>720p</li>
                                <li id='settings-menu-quality-option' onclick='clickOption("quality:480")'>480p</li>
                                <li id='settings-menu-quality-option' onclick='clickOption("quality:360")'>360p</li>
                                <li id='settings-menu-quality-option' onclick='clickOption("quality:240")'>240p</li> 
                                <li id='settings-menu-quality-option' onclick='clickOption("quality:144")'>144p</li>
                            </ul>
                            <ul id='hv-media-controls-settings-menu-subtitles'>
                                <li id='settings-menu-subtitles-option' onclick='clickOption("subtitles:none")'>None</li>
                                <li id='settings-menu-subtitles-option' onclick='clickOption("subtitles:english")'>English</li>
                                <li id='settings-menu-subtitles-option' onclick='clickOption("subtitles:custom")'>Custom</li> 
                            </ul> -->
                        </div>
                        <button id='hv-media-control-pip-button' title='pipscreen'>
                            <svg id='hv-media-svg'>
                                <use href='#pip'></use>
                            </svg>
                        </button>
                        <button id='hv-media-control-full-button' title='fullscreen'>
                            <svg id='hv-media-svg'>
                                <use id='hv-media-control-fullscreen-icon' href='#fullscreen'></use>
                                <use id='hv-media-control-fullscreen-exit-icon' class='hidden-icon' href='#fullscreen-exit'></use>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
